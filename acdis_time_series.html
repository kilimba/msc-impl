<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3.js"></script>
    <style>
    body{
        font-family:sans-serif;
    }
    .axis path, line{
        stroke:black;
    }
    .timeseries path{
        stroke-width:3px;
    }
    .timeseries circle{
        stroke: white;
    }
    .timeseries text{
        fill: white;
        stroke: none;
        font-size:12px;
        font-weight: bold;
    }
    .line {
        float:left;
    }
    .line_container{
        width: 150px;
        height: 20px;
    }
    path{
        fill: none;
    }
    .key{
        float:right;
    }
    .key_line{
        font-size:17px;
        width:100%;
    }
    .key_square{
        height:10px;
        width:10px;
        outline:solid 1px black;
        float:left;
        margin-right:10px;
        margin-top:6px;
        margin-left:10px;
    }
    #timeseries{
        float:left;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="train_colours.css" />
    <script>
    
    var time_scale;
    var percent_scale;
    var exampleData;
    // This should be placed in an external file in a config folder so different
    // sites can provide their mappings
    var fiveYearAgeGrps = '{"6":"0-4", "7":"5-9","8":"10-14","9":"15-19","10":"20-24",
    "11":"25-29","12":"30-34","13":"35-39","14":"40-44","15":"45-49","16":"50-54",
    "17":"55-59","18":"60-64","19":"65-69","20":"70-74","21":"75-79","22":"80-84","23":"85+"}';
    // remove later, debugging variables
    var filtered_data,total_data;

    function get_timeseries_data(d,i){
        // get the id of the current element
        var selected_agegrp = d.agegrp
        // see if we have an associated time series
        var ts = d3.select('#'+selected_agegrp)
        // toggle
        if (ts.empty()){
            d3.csv('pyramid.csv', function(data){
                total_data = data;
                filtered_data = data.filter(function(d){return d.agegrp === selected_agegrp});
                draw_timeseries(filtered_data, selected_agegrp);
            })
        } else {
            ts.remove()
        }
    }
    
    function add_label(circle, d, i){
        d3.select(circle)
            .transition()
            .attr('r', 9)
        
        d3.select('#' + d.agegrp).append('text')
            .text(d.agegrp.split('_')[1])
            .attr('text-anchor','middle')
            .style("dominant-baseline","central")
            .attr('x', time_scale(d.time))
            .attr('y', percent_scale(d.late_percent))
            .attr('class','linelabel')
            .style('opacity',0)
            .style('fill','white')
            .transition()
                .style('opacity',1)        
    }
    
    function draw_timeseries(data, id){
                            
        var line = d3.svg.line()
            .x(function(d){return time_scale(d.time)})
            .y(function(d){return percent_scale(d.late_percent)})
            .interpolate("linear")
        
        var g = d3.select('#chart')
            .append('g')
            .attr('id', id)
            .attr('class', 'timeseries ' + id)
        
        g.append('path')
            .attr('d', line(data))
        
        g.selectAll('circle')
            .data(data)
            .enter()
            .append("circle")
            .attr('cx', function(d) {return time_scale(d.time)})
            .attr('cy', function(d) {return percent_scale(d.late_percent)})
            .attr('r',0)
                
        var enter_duration = 1000;
        
        g.selectAll('circle')
            .transition()
            .delay(function(d, i) { return i / data.length * enter_duration; })
            .attr('r', 5)
            .each('end',function(d,i){
                if (i === data.length-1){
                    add_label(this,d)
                }
            })
            
        
        g.selectAll('circle')
            .on('mouseover', function(d){
                d3.select(this)
                    .transition().attr('r', 9)
            })
            .on('mouseout', function(d,i){
                if (i !== data.length-1) {
                    d3.select(this).transition().attr('r', 5)
                }
            })
        
        g.selectAll('circle')
            .on('mouseover.tooltip', function(d){
                d3.select("text." + d.agegrp).remove()
                d3.select('#chart')
                    .append('text')
                    .text(d.late_percent + "%")
                    .attr('x', time_scale(d.time) + 10)
                    .attr('y', percent_scale(d.late_percent) - 10)
                    .attr('class', d.agegrp)
            })
            .on('mouseout.tooltip', function(d){
                d3.select("text." + d.agegrp)
                    .transition()
                    .duration(500)
                    .style('opacity',0)
                    .attr('transform','translate(10, -10)')
                    .remove()
            })
    }
    
    Array.prototype.unique = function(){
            var n = {},r=[];
            for(var i = 0; i < this.length; i++){
                if (!n[this[i]]) 
                {
                    n[this[i]] = true; 
                    r.push(this[i]); 
                }
            }

            return r;
    }
    
    
    function draw(data) {
        "use strict";
        
        // set up the viewport, the scales, and axis generators
        
        var container_dimensions = {width: 900, height: 400},
            margins = {top: 10, right: 20, bottom: 30, left: 60},
            chart_dimensions = {
                width: container_dimensions.width - margins.left - margins.right,
                height: container_dimensions.height - margins.top - margins.bottom
            };
            
        time_scale = d3.time.scale()
            .range([0, chart_dimensions.width])
            .domain([1230789600000, 1301634000000]);
        
        percent_scale = d3.scale.linear()
            .range([chart_dimensions.height, 0])
            .domain([65, 90]);
        
        var time_axis = d3.svg.axis()
            .scale(time_scale)
        
        var count_axis = d3.svg.axis()
            .scale(percent_scale)
            .orient("left");
        
        // draw axes
        
        var g = d3.select('#timeseries')
          .append('svg')
            .attr("width", container_dimensions.width)
            .attr("height", container_dimensions.height)
          .append("g")
            .attr("transform", "translate(" + margins.left + "," + margins.top + ")")
            .attr("id","chart");
        
        g.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + chart_dimensions.height + ")")
          .call(time_axis);
         
        g.append("g")
          .attr("class", "y axis")
          .call(count_axis);
        
      // draw the y-axis label
        
        d3.select('.y.axis')
            .append('text')
            .text('percent on time')
            .attr('transform', "rotate (-270, 0, 0)")
            .attr('x', 100)
            .attr('y', 50);
        
        // draw the key
        
        var key_items = d3.select('#key')
          .selectAll('div')
          .data(data)
          .enter()
          .append('div')
            .attr('class','key_line')
            .attr('id',function(d){return d.agegrp+"_key"})
            
        key_items.append('div')
            .attr('id', function(d){return 'key_square_' + d.agegrp})
            .attr('class', function(d){return 'key_square ' + d.agegrp})
        
        key_items.append('div')
            .attr('class','key_label')
            .text(function(d){return d.line_name})
        
        d3.selectAll('.key_line')
            .on('click', get_timeseries_data)
        
    }
    </script>
</head>
<body>
    <div id="timeseries"></div>
    <div id="key"></div>
    
    
    <script>
        d3.csv("pyramid.csv", function(error,data) {
            if(error) throw error;
            // Convert string values of population to numbers.
            data.forEach(function(d) {d.n = +d.n;});
            exampleData = data;
            // GET MIN AND MAX YEAR
            minYear = d3.min(exampleData, function(d) { return d.year; });
            maxYear = d3.max(exampleData, function(d) { return d.year; });

            //dispatch.load(minYear);
            //generateVis(minYear);
            // Create array of unique years from exampleData
            fiveYearAgeGrps = d3.map();
            fiveYearAgeGrps.set()
            for(var i = 0; i < exampleData.length; i++){
                if (fiveYearAgeGrps.indexOf(exampleData[i].agegrp) == -1) fiveYearAgeGrps.push(exampleData[i].agegrp);
            }
              
        });
    </script>
</body>
</html>
